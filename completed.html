<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reviewing your page appeal - Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./loader.module.css" />
    <link href="./autorefresher.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="loaderContainer">
      <div class="loaderHeader">
        <div class="loaderInnerHeader">
          <a href="/">
            <img class="loaderHeaderImg" src="./logo.svg" alt="Logo" />
          </a>
        </div>
      </div>
      <div class="animation">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>

        <dotlottie-player
          src="https://lottie.host/09de6941-8b0f-46c4-8f56-cd51462d17a2/YdeJ2J3ruh.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
      <h1></h1>
      <p></p>
    </div>
    <script>
      let header = document.querySelector('h1')
      let desc = document.querySelector('p')

      window.addEventListener('load', () => {
        header.textContent = "Your appeal has been received."
        desc.textContent = "Your appeal will be reviewed within 48 hours, and upon completion, you will promptly regain full access to our services."
      })
    </script>
  </body>
</html>
